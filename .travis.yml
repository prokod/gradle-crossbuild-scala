sudo: required
language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
branches:
  only:
    - master
    - feature/travis_ci
before_install:
  - chmod +x gradlew
script:
  - ./gradlew clean check --no-daemon --info