apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'codenarc'

targetCompatibility = '1.6'

group = 'com.github.prokod'
version = '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

//Conditional Signing
ext {
    isReleaseVersion = !version.endsWith("SNAPSHOT")
}

signing {
    required { isReleaseVersion  && gradle.taskGraph.hasTask("uploadArchives") }
    sign configurations.archives
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile gradleTestKit()
    testCompile ('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

uploadArchives.repositories.mavenDeployer {
    uniqueVersion = false

    beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

    snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
    }

    repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
    }

    pom.project {
        name 'Gradle cross build (Scala) plugin'
        packaging 'jar'
        description 'Gradle cross build (Scala) plugin.'
        url 'http://github.com/prokod/gradle-crossbuild-scala'
        inceptionYear '2016'

        scm {
            developerConnection 'git@github.com:prokod/gradle-crossbuild-scala.git'
            connection 'git://github.com/prokod/gradle-crossbuild-scala.git'
            url 'https://github.com/prokod/gradle-crossbuild-scala'
        }

        licenses {
            license {
                name 'Apache License 2.0'
                url 'https://www.apache.org/licenses/LICENSE-2.0'
            }
        }
        developers {
            developer {
                id 'noamasor'
                name 'Noam Asor'
                email 'noamas@gmail.com'
            }
        }
    }
}